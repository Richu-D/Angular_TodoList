<h1>Todo List</h1>
<input type="text" [(ngModel)]="text" (keyup.enter)="addTodo()">
<div class="buttonContainer">
    <button class="clear" (click)="removeAllFinishedTodo()">Remove Finished</button>
    <button (click)="addTodo()">Add</button>
</div>
<p class="leftTodo">{{leftTodo()}}</p>
<div class="todoList">
    <app-todo *ngFor="let todo of todoList" [todo]="todo" (toggleFinish)="toggleFinish($event)" (deleteTodo)="deleteTodo($event)" (editTodo)="editTodo($event)"></app-todo>
</div>
